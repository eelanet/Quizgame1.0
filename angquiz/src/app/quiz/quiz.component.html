<app-navbar></app-navbar>

<div class="row" *ngIf="quizService.questions">
  <div class="col s10 offset-s1">
    <span>Aikaa kulunut {{ quizService.displayTimeElapsed() }}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.qstnProgress+1)*10"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ quizService.qstnProgress+1 }}</span>
        <p class="question">{{ quizService.questions[quizService.qstnProgress].question }}</p>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container *ngFor="let option of quizService.questions[quizService.qstnProgress].options;let i = index">
            <li class="collection-item" *ngIf="option != null" (click)="Answer(i)">
              {{ option }}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
